<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 027</title>
  <script lang="javascript" type="text/javascript">
    var n, r;
    n = prompt("Ingrese un numero:");
    n = parseInt(n);
    if (!(n % 2 == 0)) {
      r = n * 3;
    } else {
      r = n * 2;
    }
    alert("el resultado es :" + r);

  </script>
</head>

<body>
  <p> Parrafo Ejercicio 027</p>
  <p> programa en javascript para devolver el doble numero si es par en caso contrario dovolver el tripe</p>

</body>
