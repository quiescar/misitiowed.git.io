<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 021</title>
  <script lang="javascript" type="text/javascript">
    var n = 0;
    var r = "";
    n = prompt("Ingrese un numero: ");
    if (n > 0) { r = "POSITIVO"; }
    if (n < 0) { r = "NEGATIVO"; }
    if (n == 0) { r = "NEUTRO"; }
    alert("El resultado es : " + r);

  </script>
</head>

<body>
  <p> Parrafo Ejercicio 022</p>
  <p> programa en javascript para determinat si un mumero es :
    POSITIVO, NEGATIVO o NEUTRO <br />

  </p>

</body>

</html>
