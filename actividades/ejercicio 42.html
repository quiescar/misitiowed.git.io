<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 042</title>
  <script lang="javascript" type="text/javascript">
    var num = prompt("ingresar un numero entre 0 y 9: ");
    var letras = "";
    num = parseInt(num);
    switch (num) {
      case 0:
        letras = "cero"
        break;
      case 1:
        letras = "uno"
        break;
      case 2:
        letras = "dos"
        break;
      case 3:
        letras = "tres"
        break;
      case 4:
        letras = "cuatro"
        break;
      case 5:
        letras = "cinco"
        break;
      case 6:
        letras = "seis"
        break;
      case 7:
        letras = "siete"
        break;
      case 8:
        letras = "ocho"
        break;
      case 9:
        letras = "nueve"
        break;
      default:
        console.log('default');
        break;
    }
    alert('En Letras: ' + letras);

  </script>
</head>

<body>
  <p> Parrafo Ejercicio 042</p>
  <p> Programa en javascript para devolver el numero en letras de un digito ingresado entre 0 y 9
  </p>

</body>

</html>
