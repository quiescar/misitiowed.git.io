<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 039</title>
  <script lang="javascript" type="text/javascript">
    var opción = prompt("menu de opciones " +
      "n\----------------------------------" +
      "\n1. calcular el area de un cuadrado" +
      "\n2. calcular el area de un triangulo" +
      "\n3. calcular el area de un circulo" +
      "\n4. finalizar" +
      "\n Elija una opción: ");
    opción = parseInt(opción);
    if (opción == 1) {
      alert("ha seleccionado calcular el area de un cuadrado...");
    } else if (opción == 2) {
      alert("ha seleccionado calcular el area de un triangulo...");
    } else if (opción == 3) {
      alert("ha seleccionado calcular el area de un circulo...");
    } else {
      alert("ha selecciondo terminar");
    }


  </script>
</head>

<body>
  <p> Parrafo Ejercicio 039</p>
  <p> Programa en javascript para seleccionar una opcion de un menu
  </p>

</body>

</html>
