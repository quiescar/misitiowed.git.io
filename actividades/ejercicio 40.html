<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 040</title>
  <script lang="javascript" type="text/javascript">
    var nota = prompt("introduzca una nota entre 0 y 10: ");
    nota = parseInt(nota);
    if (nota < 0 || nota > 10)
      alert("nota no valida");
    else if (nota == 10)
      alert("Matricula de Honor");
    else if (nota >= 9)
      alert("Sobresaliente");
    else if (nota >= 7)
      alert("Notable");
    else if (nota >= 6)
      alert("Bien");
    else if (nota >= 5)
      alert("Suficiente");
    else
      alert("Suficiente");



  </script>
</head>

<body>
  <p> Parrafo Ejercicio 040</p>
  <p> Programa en javascript para determinar el valor de una nota
  </p>

</body>

</html>
