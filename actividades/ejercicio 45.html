<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 045</title>
  <script lang="javascript" type="text/javascript">
    var nota = prompt("Ingresa una nota entre 1 y 10: ");
    nota = parseInt(nota);
    var valLetras = "";
    switch (nota) {
      case 1:
      case 2:
      case 3:
      case 4:
        valLetras = "No Aprobado"
        break;
      case 5:
        valLetras = "Aprobado"
        break;
      case 6:
      case 7:
        valLetras = "Bien"
        break;
      case 8:
      case 9:
        valLetras = "Notable"
        break;
      case 10:
        valLetras = "Excelente"
        break;
      default:
        alert("Valor no valido");
        break;
    }
    alert('Valor equivalente: ' + valLetras);
  </script>
</head>

<body>
  <p> Parrafo Ejercicio 045</p>
  <p> Programa en javascript para devolver el valor equivalente en letras de una calificaci√≥n de 1 a 10
  </p>

</body>

</html>
