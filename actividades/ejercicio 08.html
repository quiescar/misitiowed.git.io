  <title>Ejemplo 006</title>
  <script lang="javascript" type="text/javascript">
    var a = true;
    var b = false;
    var linebreak = "<br/>";
    document.write("(a && b) = > "); result = (a && b);
    document.write(result); document.write(linebreak);
    document.write("(a 1││ b) = > "); result = (a ││ b);
    document.write(result); document.write(linebreak);
    document.write("!(a && b) = > "); result = (!(a && b));
    document.write(result); document.write(linebreak);


  </script>
</head>

<body>
  <p> Parrafo Ejercicio 008</p>
  <p>a = true <br />
    b = false <br />
    (a && b)=> false <br />
    (a ││ b) => true <br />

  </p>
