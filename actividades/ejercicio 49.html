<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 049</title>
  <script lang="javascript" type="text/javascript">
    var a = prompt("Ingresa un año (aaaa):  ");
    a = Number(a)
    var m = prompt("Ingresa un mes:  ");
    m = Number(m)
    switch (m) {
      case 1:
        d = 31;
        ml = "ENERO";
        break;
      case 2:
        if (a % 4 == 0 && (a % 100 != 0 || a % 400 == 0)) d = 29;
        else
          d = 28;
        ml = "FEBRERO";
        break;
      case 3:
        d = 31;
        ml = "MARZO";
        break;
      case 4:
        d = 30;
        ml = "ABRIL";
        break;
      case 5:
        d = 31;
        ml = "MAYO";
        break;
      case 6:
        d = 30;
        ml = "JUNIO";
        break;
      case 7:
        d = 31;
        ml = "JULIO";
        break;
      case 8:
        d = 31;
        ml = "AGOSTO";
        break;
      case 9:
        d = 30;
        ml = "SEPTIEMBRE";
        break;
      case 10:
        d = 31;
        ml = "OCTUBRE";
        break;
      case 11:
        d = 30;
        ml = "NOVIEMBRE";
        break;
      case 12:
        d = 31;
        ml = "DICIEMBRE";
        break;
    }
    alert(' Mes: ' + ml + ' Día:  ' + d);

  </script>
</head>

<body>
  <p> Parrafo Ejercicio 049
  </p>
  <p> Programa en javascript para devolver la cantidad de dias del mes seleccionado
  </p>

</body>

</html>
