<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 027</title>
  <script lang="javascript" type="text/javascript">
    var n1, n2, n3, mayor, inter, menor;
    n1 = prompt("Ingrese el nuemro 1:");
    n2 = prompt("Ingrese el nuemro 2:");
    n3 = prompt("Ingrese el nuemro 3:");
    n1 = parseInt(n1);
    n2 = parseInt(n2);
    n3 = parseInt(n3);
    if (n1 > n2 && n1 > n3) {
      mayor = n1;
    } else {
      if (n2 > n1 && n2 > n3) {
        mayor = n2;
      } else { mayor = n3; }
    }
    if (n1 < n2 && n1 < n3) {
      menor = n1;
    } else {
      if (n2 < n1 && n2 < n3) {
        menor = n2;
      } else {
        menor = n3;
      }
    }
    inter = (n1 + n2 + n3) - (mayor + menor);
    alert("El numero mayor es : " + mayor + "\nEl numero intermedio es : " + inter +
      "\nEl numero menor es : " + menor);
  </script>
</head>

<body>
  <p> Parrafo Ejercicio 028</p>
  <p> programa en javascript para comparar tres numeros y devolver el numero de mayor valor</p>

</body>

</html>
