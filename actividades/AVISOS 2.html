<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avisos2</title>
  <script lang="javascript" type="text/javascript">
    var num = prompt("ingresar un numero entre 1 y 7 Para conocer tu color : ");
    var color = "";
    num = parseInt(num);
    switch (num) {
      case 1:
        color = "Azul"
        break;
      case 2:
        color = "Violeta"
        break;
      case 3:
        color = "Amorillo"
        break;
      case 4:
        color = "Negro"
        break;
      case 5:
        color = "Blanco"
        break;
      case 6:
        color = "Verde"
        break;
      case 7:
        color = "Rojo"
        break;




      default:
        console.log('default');
        break;
    }
    alert('Tu es Color: ' + color);

  </script>
</head>

<body>
  <p> CUAL ES TU COLOR? </p>

</body>

</html>
