<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 033</title>
  <script lang="javascript" type="text/javascript">
    var a, b, x;
    a = prompt("valor de a:");
    a = parseFloat(a);
    b = prompt("valor de b:");
    b = parseFloat(b);
    x = parseFloat(x);
    if (a != 0) {
      x = -b / a;
    } else {
      x = 0;
    }
    alert("x:" + x);

  </script>
</head>

<body>
  <p> Parrafo Ejercicio 033</p>
  <p> Programa en javascript para resolver la ecuacion de primer grado ax+b=0
  </p>
