<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 024</title>
  <script lang="javascript" type="text/javascript">
    var n = 0;
    var r = "";
    n = prompt("ingrese un numero:");
    n = parseInt(n);
    if (n % 3 == 0 && n % 5 == 0) { r = " si es multiplo de 3 y 5"; }
    else { r = " no es multiplo de 3 y 5"; }
    alert("El resultado es:" + r);

  </script>
</head>

<body>
  <p> Parrafo Ejercicio 024</p>
  <p> programa en javascript para determinar si un numero es multiplo de 3 y 5. </p>

</body>

</html>
