<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 035</title>
  <script lang="javascript" type="text/javascript">
    var h, m, s;
    h = prompt('hora:');
    h = parseInt(h);
    m = prompt('Minuto:');
    m = parseInt(m);
    s = prompt('segundo:');
    s = parseInt(s);
    s += 1;
    if (s == 60) {
      s = 0;
      m += 1;
      if (m == 60) {
        m = 0;
        h += 1;
        if (h == 24) {
          h = 0;
        }
      }

    }
    alert('hora:' + h + '\nMinuto:' + m + "\nSegundo:" + s);

  </script>
</head>

<body>
  <p> Parrafo Ejercicio 035</p>
  <p> Programa en javascript para calcular la hora del siguiente segundo a partir de la hora , minuto y segundo
    ingresada
  </p>

</body>

</html>
