<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 023</title>
  <script lang="javascript" type="text/javascript">
    var c = "";
    var r = 'NO ES VOCAL';
    c = prompt("Ingrese un caracter: ");
    if (c == "a" || c == 'A') { r = "ES VOCAL" };
    if (c == "e" || c == 'E') { r = "ES VOCAL" };
    if (c == "i" || c == 'I') { r = "ES VOCAL" };
    if (c == "o" || c == 'O') { r = "ES VOCAL" };
    if (c == "u" || c == 'U') { r = "ES VOCAL" };
    alert("resultado: " + r);

  </script>
</head>

<body>
  <p> Parrafo Ejercicio 023</p>
  <p> programa en javascript para ingresar un caracter y deducir si es una vocal <br />

  </p>

</body>

</html>
