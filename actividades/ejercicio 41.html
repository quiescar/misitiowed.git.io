<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 041</title>
  <script lang="javascript" type="text/javascript">
    var num = prompt("ingresar un numero entre 1 y 4: ");
    var est = "";
    num = parseInt(num);
    switch (num) {
      case 1:
        est = "Verano"
        break;
      case 2:
        est = "Otoño"
        break;
      case 3:
        est = "Invierno"
        break;
      case 4:
        est = "Primavera"
        break;
      default:
        console.log('default');
        break;
    }
    alert('estacion: ' + est);

  </script>
</head>

<body>
  <p> Parrafo Ejercicio 041</p>
  <p> Programa en javascript para resolver la estacion del año de acuerdo a los siguentes valores:
    1:Verano, 2: Otoño, 3: Invierno, 4:Primavera
  </p>

</body>

</html>
