<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 037</title>
  <script lang="javascript" type="text/javascript">
    var edad = prompt("Ingresa Tu Edad: ");
    edad = parseInt(edad);
    noPuedesBeder = (edad < 18) || (edad > 60);
    if (noPuedesBeder) {
      alert("No Puedes consumir licor");
    } else {
      alert("Puedes consumir una cerveza");
    }


  </script>
</head>

<body>
  <p> Parrafo Ejercicio 037</p>
  <p> Programa en javascript para determinar si es: mayor de edad - Modificado
  </p>

</body>
