<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 021</title>
  <script lang="javascript" type="text/javascript">
    var n1, n2, m = 0;
    n1 = prompt("ingrese el primer numero:");
    n2 = prompt("ingrese el segundo numero:");
    if (n1 > n2)
      m = n1;
    if (n2 > n1)
      m = n2;
    alert("el numero mayor es:" + m);

  </script>
</head>

<body>
  <p> Parrafo Ejercicio 021</p>
  <p> programa en javascript para resolver el numero mayor de dos numeros enteros diferentes ingresados <br />

  </p>

</body>

</html>
