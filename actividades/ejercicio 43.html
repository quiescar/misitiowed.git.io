<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 043</title>
  <script lang="javascript" type="text/javascript">
    var operacion = prompt("Ingrese una operecion" +
      "\n+ para sumar" + "\n- para restar" +
      "\n* para multiplicacion" + "\n/ para division" +
      "\nElija una opci√≥n: ");
    numero1 = prompt("ingresar el primer numero: ");
    numero1 = parseInt(numero1);
    numero2 = prompt("ingresar el segundo numero: ");
    numero2 = parseInt(numero2);
    var res = 0;
    switch (operacion) {
      case '+':
        res = numero1 + numero2;
        break;
      case '-':
        res = numero1 - numero2;
        break;
      case '*':
        res = numero1 * numero2;
        break;
      case '/':
        res = numero1 / numero2;
        break;
      default:
        console.log('default');
        break
    }
    alert('Resultado: ' + res);
  </script>
</head>

<body>
  <p> Parrafo Ejercicio 043</p>
  <p> Programa en javascript para realizar una operacion dependiendo del signo ingresado
  </p>

</body>

</html>
