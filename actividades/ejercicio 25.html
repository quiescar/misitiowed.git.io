<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 025</title>
  <script lang="javascript" type="text/javascript">
    var n = 0;
    var r = "";
    n = prompt("ingrese un numero:");
    n = parseInt(n);
    if (n % 2 == 0) { r = "PAR"; }
    else { r = "IMPAR"; }
    alert("El resultado es: " + r);

  </script>
</head>

<body>
  <p> Parrafo Ejercicio 025</p>
  <p> programa en javascript para determinar si un numero es par o impar </p>

</body>

</html>
